<!DOCTYPE html>
<html>
<head>
    <title>Meme hub preview</title>
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      p.my-paragraph {
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
        font-size: 24px;
        color: white;
        text-align: center;
      }

      body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

    </style>
    <style>
.rainbow-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 48px;
  text-align: center;
  width: 100%;
}

.rainbow-text .typing-text {
  animation: typing 2s steps(20), color 6s linear infinite;
  white-space: nowrap;
  overflow: hidden;
  border-right: 0.15em solid;
}

.rainbow-text .cursor {
  display: inline-block;
  animation: blink 1s step-end infinite;
  height: 1em;
  width: 2px;
  background-color: black;
}

@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}

@keyframes color {
  0% { color: red; }
  8% { color: orange; }
  16% { color: yellow; }
  25% { color: green; }
  33% { color: blue; }
  42% { color: indigo; }
  50% { color: violet; }
  58% { color: purple; }
  67% { color: pink; }
  75% { color: red; }
  83% { color: orange; }
  92% { color: yellow; }
  100% { color: red; }
}

@keyframes blink {
  from, to { border-color: transparent; }
  50% { border-color: black; }
}
    </style>
</head>
<body>
<script src="Script/OBFUSCATED-SCRIPT.js"></script>
 <div class="rainbow-text">
  <div class="cursor"></div>
  <div class="typing-text">Welcome to Meme hub</div>
     <img src="https://raw.githubusercontent.com/cxcolor/cxcolor.github.io/refs/heads/main/image-29.png">
</div>
    <p>bruh that shi still under construction.. fuck it</p>
</body>
</html>
