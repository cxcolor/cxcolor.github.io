<!DOCTYPE html>
<html>
<head>
	<title>Coming Soon</title>
	<style>
		body {
			background-color: black;
			color: white;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			padding: 0;
			position: relative;
		}
		.shapes {
			position: absolute;
		top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: space-around;
			align-items: center;
		}
		.shape {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			position: absolute;
			animation: fall 5s linear infinite;
		}
		.shape:nth-child(1) {
			background-color: red;
			left: 10%;
			animation-delay: 1s;
		}
		.shape:nth-child(2) {
			background-color: blue;
			left: 30%;
		animation-delay: 2s;
		}
		.shape:nth-child(3) {
			background-color: green;
			left: 50%;
			animation-delay: 3s;
		}
		.shape:nth-child(4) {
			background-color: yellow;
			left: 70%;
			animation-delay: 4s;
		}
		@keyframes fall {
			0% {
				transform: translateY(-100%);
			}
			100% {
				transform: translateY(100%);
			}
		}
		footer {
			position: absolute;
			bottom: 10px;
			text-align: center;
		}
		.footer-content {
			margin: 0 auto;
			max-width: 120px;
		}
	</style>
</head>
<body>
	<div class="shapes">
		<div class="shape"></div>
		<div class="shape"></div>
		<div class="shape"></div>
		<div class="shape"></div>
	</div>
	<h1>Coming Soon</h1>
	<footer>
		<div class="footer-content">
			<a href="#" onclick="alert('Server doesn\'t exist yet'); return false;">
				<img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" alt="Discord" width="44" height="32">
			</a>
		</div>
	</footer>
</body>
</html>
